<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYT Worldview</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/versor@0.0.3"></script>
  </head>
  <body>
    <div class="container">
      <div class="map-container">
        <img
          src="https://cdn.mos.cms.futurecdn.net/BfemybeKVXCf9pgX9WCxsc.jpg"
          alt="stars from outer space"
          class="background-image"
        />
        <canvas id="map"></canvas>
      </div>
      <div class="article-container">
        <div class="top-header">
          <h1 id="title">NYT WORLDVIEW</h1>
        </div>
        <div class="header">
          <div class="regions">
            <span data-region="1" class="region-heading">Israel-Palestine</span>
            <span data-region="2" class="region-heading">Ukraine-Russia</span>
            <span data-region="3" class="region-heading">Syria</span>
            <span data-region="4" class="region-heading">Myanmar</span>
            <span data-region="5" class="region-heading">Sudan</span>
          </div>
          <hr />
        </div>
        <div class="content">
          <div id="article-container-dynamic">
            <div class="article">
              <h2>
                Aggregation of NYT Articles Based on Conflicts Around the World
              </h2>
              <p><strong>Dataset:</strong> NYT Archive 01/2024</p>
              <p><strong>Author:</strong> By Brenna Lindblad</p>
              <p>
                This was made for the course Programming Usable Interfaces @CMU
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to JavaScript file -->
    <script type="module" src="script.js"></script>
  </body>
</html>
